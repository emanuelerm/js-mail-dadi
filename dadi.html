<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean Games</title>
</head>

<body>

    <div class="vh-100 vw-100 d-flex flex-wrap justify-content-center align-items-center bg-black">
        <div>
            <div class="title text-center">
                <h2 class="text-uppercase text-danger fw-medium mb-5">the last of dice</h2>
            </div>
            <div class="row align-items-center">
                <div class="col-5">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-4 text-center">
                                <div class="mt-5">
                                    <i class="fa-solid fa-person-praying fs-1"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title">Umano</h5>
                                    <p class="card-text">Il giocatore umano è intuitivo e audace. Ama il brivido del
                                        lancio dei dadi e cerca di vincere il più possibile.
                                    </p>
                                    <p id="umano" class="card-text text-black"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <a href="https://www.freepnglogos.com/pics/vs" title="Image from freepnglogos.com"><img
                            src="https://www.freepnglogos.com/uploads/vs-png/vs-orange-logo-gaming-fight-fighting-png-24.png"
                            width="200" alt="vs orange logo gaming, fight, fighting png" /></a>
                </div>

                <div class="col-5">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-8 text-end">
                                <div class="card-body">
                                    <h5 class="card-title">Computer</h5>
                                    <p class="card-text">Il giocatore computer è logico e calcolatore. Simula un
                                        avversario umano e segue la strategia migliore per batterlo.
                                    </p>
                                    <p id="computer" class="card-text"></p>
                                </div>
                            </div>
                            <div class="col-4 text-center">
                                <div class="mt-5">
                                    <i class="fa-solid fa-computer fs-1"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonPlay text-center mt-3">
                <button type="submit" class="btn btn-outline-danger mb-3" id="giochiamo">Giochiamo</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./src/script2.js">
    </script>
</body>

</html>
